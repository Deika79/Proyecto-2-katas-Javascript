<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Álbumes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 1px solid #333;
    }

    h1 {
      font-size: 2rem;
    }

    main {
      margin-top: 20px;
    }

    ul.album-list {
      list-style: none;
      padding: 0;
    }

    ul.album-list li {
      background-color: #1e1e1e;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    ul.album-list li:hover {
      background-color: #292929;
    }
  </style>
</head>
<body>
  <header>
    <h1>Álbumes legendarios</h1>
    <p>Una lista dinámica generada con JavaScript</p>
  </header>

  <main>
    <ul class="album-list" id="albumList"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
